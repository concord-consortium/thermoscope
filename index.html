<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="css/material-icons.css"
      rel="stylesheet">
  <style>
    html * { margin: 0; padding: 0; }
    body {
      font: 12px verdana, helvetica, sans-serif;
    }
    html, body, #app {
      height: 100%;
    }
  </style>

</head>
<body>
<div id="app"></div>
<script src="particle-modeler.js"></script>
<script>
  var doNothing = function (e) {
    e.stopPropagation();
    e.preventDefault();
  };

  // prevent background elastic-band effect on iOS
  document.addEventListener('touchmove', doNothing, { passive: false });

  // Create an observer instance linked to the callback function
  var domObserver = new MutationObserver(function() {
    var iframes = document.getElementsByTagName("iframe");
    if (iframes.length > 0) {
      domObserver.disconnect();
      var checkForBody = setInterval(function() {
        var iframe = iframes[0];
        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (!innerDoc.body) {
          return;
        }
        clearInterval(checkForBody);
        var innerDomObserver = new MutationObserver(function() {
          var modelSVGs = innerDoc.getElementsByTagName("svg");
          var canvas = innerDoc.getElementsByTagName("canvas");
          if (modelSVGs.length === 3 && canvas.length > 0) {
            innerDomObserver.disconnect();

            modelSVGs[0].addEventListener('touchmove', doNothing, { passive: false });
            modelSVGs[1].addEventListener('touchmove', doNothing, { passive: false });
            modelSVGs[2].addEventListener('touchmove', doNothing, { passive: false });
            canvas[0].addEventListener('touchmove', doNothing, { passive: false });
            innerDoc.getElementsByClassName('lab-fastclick-container')[0].addEventListener('touchmove', doNothing, { passive: false });
            innerDoc.addEventListener('touchmove', doNothing, { passive: false });
          }
        });
        innerDomObserver.observe(innerDoc.body, { attributes: true, childList: true, subtree: true });
      }, 200);
    }
  });

  domObserver.observe(document.querySelector('body'), { attributes: true, childList: true, subtree: true });
</script>
</body>
</html>
